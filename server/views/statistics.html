<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>今日统计</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="{{static_host}}/react.min.js"></script>
        <script src="{{static_host}}/react-dom.min.js"></script>
        <script src="{{static_host}}/browser.min.js"></script>
        <script src="{{static_host}}/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="{{static_host}}/bootstrap.min.js"></script>

        <style media="screen">
            body{
                background: #EDEDED;
            }
            @media screen and (min-width:1024px){
                .wrap{
                    width: 768px;
                    margin: 0 auto;
                }
            }
            .head{
                width: 100%;
                height: 64px;
                line-height: 64px;
                text-align: center;
                font-size: 16px;
                color: #fff;
                background: #44a338;
            }
            .middle{
                background: #fff;
                overflow: hidden;
            }
            .number{
                font-size: 18px;
                text-align: center;
            }
            .number p:last-child{
                font-size: 14px;
            }
            .number1,.number3{
                border-right: 1px solid #F1F1F1;
            }
            .number1,.number2{
                border-bottom: 1px solid #F1F1F1;
            }
            .number3,.number4{
                padding-top: 7px;
            }
            .back{
                background: #fff;
                height: 30px;
            }
            .number p:first-child{
                color: #44a338;
                font-weight: 400;
                font-size: 24px;
            }
            .number4{
                height: 66px;
                line-height: 66px;
            }
            .picture{
                text-align: center;
                margin-top: 17px;
            }
        </style>
    </head>
    <body>
        <div id="statistics"></div>

        <script type="text/babel">

        class Wrap extends React.Component {
            render() {
                return (
                    <div className="wrap">
                        <Head/>
                        <Middle/>
                        <Picture/>
                    </div>
                );
            }
        };

        // 头部
        class Head extends React.Component {
            render() {
                return (
                    <div className="head">
                        统计
                    </div>
                );
            }
        };

        // 中间
        class Middle extends React.Component {
            render() {
                return (
                    <div className="middle">
                        <p className="back"></p>
                        <div className="col-xs-6 col-sm-6 number number1"><p>￥1000</p><p>营业额</p></div>
                        <div className="col-xs-6 col-sm-6 number number2"><p>2</p><p>订单数</p></div>
                        <div className="col-xs-6 col-sm-6 number number3"><p>5</p><p>件数</p></div>
                        <div className="col-xs-6 col-sm-6 number number4"><p>暂无</p></div>
                    </div>
                );
            }
        };
        // 图片
        class Picture extends React.Component {
            render() {
                return (
                    <div className="picture">
                        <img src="images/dong.gif" alt="" />
                    </div>
                );
            }
        };

        // 返回到页面
        ReactDOM.render(
            <Wrap/>,
            document.getElementById("statistics")
        );
        </script>


        <!-- <script language="JavaScript">
        function myrefresh(){
        window.location.reload();
        }
        setTimeout('myrefresh()',8000); //指定秒刷新一次
        </script> -->


    </body>
</html>
